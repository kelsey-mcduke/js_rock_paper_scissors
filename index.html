<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="main.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="play">
        <h1>Let's Play Rock, Paper, Scissors!</h1>
        <div class="first-round">
          <h4>Round 1</h4>
          <label for="user-first-guess">Choose: Rock, Paper, or Scissors</label>
          <input type="text" name="user-first-guess">
          <input type="submit">
          <div id="computerFirstGuess">
          </div> <!--end of computerFirstGuess-->
        </div><!--end of first-round-->
        <div class="second-round">
          <h4>Round 2</h4>
          <label for="user-second-guess">Choose: Rock, Paper, or Scissors</label>
          <input type="text" name="user-second-guess">
          <input type="submit">
          <div id="computerSecondGuess">
          </div> <!--end of computerSecondGuess-->
        </div><!--end of second-round-->
        <div class="third-round">
          <h4>Round 3</h4>
          <label for="user-third-guess">Choose: Rock, Paper, or Scissors</label>
          <input type="text" name="user-third-guess">
          <input type="submit">
          <div id="computerThirdGuess">
          </div> <!--end of computerThirdGuess-->
        </div><!--end of third-round-->
        <div class="fourth-round">
          <h4>Round 4</h4>
          <label for="user-fourth-guess">Choose: Rock, Paper, or Scissors</label>
          <input type="text" name="user-fourth-guess">
          <input type="submit">
          <div id="computerFourthGuess">
          </div> <!--end of computerFourthGuess-->
        </div><!--end of fourth-round-->
        <div class="fifth-round">
          <h4>Round 5</h4>
          <label for="user-fifth-guess">Choose: Rock, Paper, or Scissors</label>
          <input type="text" name="user-fifth-guess">
          <input type="submit">
          <div id="computerFifthGuess">
          </div> end of computerFifthGuess
        </div><!--end of fifth-round-->

      </div><!--end of play-->
      <div class="winner">
        <h2>And the Winner Is:</h2>
      </div>
      <div class="play-again">
        <button id="replay">Replay</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
